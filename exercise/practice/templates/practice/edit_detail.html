{% extends 'practice/base.html' %}
{% block title %}<title>Edit</title>{% endblock %}
{% block content %}
<div class='container'>
  <h1 class='text-center' style="font-size: 60px;">Edit Profile</h1>
  <p class='lead text-center font-italic'>
    change the profile
  </p>

        {% csrf_token %}

      </form>
    </div>
  </h2>
</div>
{% endblock %}
